<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Password Generator</title>
    <!-- Load Tailwind CSS framework -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter font for clean, modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>

<body class="min-h-screen pt-20">

<!--  Nav Bar -->
<header class="fixed top-0 left-0 w-full bg-blue-100 shadow-lg z-10">
    <nav class="w-full px-6 sm:px-10 py-3 flex justify-between items-center">
        <!-- Logo container -->
        <div class="w-20 h-20 rounded-full overflow-hidden transition duration-500 hover:scale-[1.05] ">
            <img 
                src="assets/Logo_psw.png"
                alt="logo"
                class="w-full h-full object-cover"
            >
        </div>
        
        <!-- Logo / Title -->
        <h1
            class="text-4xl font-extrabold tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-slate-800 via-gray-900 to-blue-700">
            Cryptence
        </h1>

        <!--  Menu -->
        <div class="hidden sm:flex space-x-6 text-sm font-medium text-gray-600">
            <a href="#" class="hover:text-blue-600 transition-colors">Security Audit</a>
            <a href="#" class="hover:text-blue-600 transition-colors">Documentation</a>
        </div>
    </nav>
</header>


    <!-- Main Content Area  -->
    <main class="w-full max-w-6xl mx-auto px-6 pt-20 sm:px-6 lg:px-8 pb-10">
        <!-- Main Card  -->
        <div
            class="bg-white/90 backdrop-blur-sm border border-slate-200 rounded-xl shadow-2xl shadow-blue-200/50 fade-in transition-transform duration-300 ui-card-hover overflow-hidden">
            <div class="grid grid-cols-1 lg:grid-cols-2">
                <!-- Left Side: Password Display and Strength Indicator -->
                <div class="p-6 sm:p-10 border-b lg:border-b-0 lg:border-r border-slate-200 flex flex-col bg-slate-50">
                    <h1 class="text-3xl font-bold text-gray-900">Cryptence â€“ Essence of Strong Security</h1>
                    <p class="text-gray-600 mt-20 mb-20">A smart password generator that crafts secure, randomized
                        passwords .Empower your digital safety with intelligent, one-click password generation. .</p>

                    <div class="mt-30">
                        <!-- Password Display Field -->
                        <div
                            class="bg-slate-100 rounded-lg p-4 flex items-center justify-between gap-4 mb-4 shadow-inner border border-slate-300/60">
                            <!-- Password characters are displayed here, using font-mono for clear character differentiation -->
                            <span id="password-display"
                                class="text-xl md:text-2xl font-mono text-gray-800 truncate select-all"></span>

                            <!-- Copy Button and Confirmation Icon -->
                            <div class="relative">
                                <button id="copy-button"
                                    class="p-2 rounded-md hover:bg-slate-200 active:bg-slate-300 transition-colors"
                                    aria-label="Copy password">
                                    <!-- Copy Icon (Default state) -->
                                    <svg id="copy-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round"
                                        class="text-gray-500 transition-transform duration-300">
                                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                                    </svg>
                                    <!-- Check Icon  -->
                                    <svg id="check-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                                        stroke-linecap="round" stroke-linejoin="round"
                                        class="text-green-500 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 scale-0 transition-transform duration-300">
                                        <polyline points="20 6 9 17 4 12"></polyline>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <!-- Password Strength Indicator Bar -->
                        <div class="flex items-center gap-3">
                            <!-- Strength Bar Container -->
                            <div class="w-full bg-slate-300 rounded-full h-2.5 shadow-inner">
                                <!-- Strength Bar  -->
                                <div id="strength-bar" class="h-2.5 rounded-full transition-all duration-500"
                                    style="width: 75%"></div>
                            </div>
                            <!-- Strength Text Label -->
                            <span id="strength-text"
                                class="text-sm font-semibold text-gray-600 whitespace-nowrap w-20 text-right">Strong</span>
                        </div>
                    </div>
                </div>

                <!-- Right Side: Generator Settings  -->
                <div class="p-6 sm:p-10 bg-white">
                    <div class="space-y-8">
                        <!-- Password Length Controls -->
                        <div class="flex flex-col space-y-4">
                            <div class="flex justify-between items-center">
                                <label for="length-input" class="font-bold text-gray-700">Password Length</label>

                                <!-- Length Increment/Decrement Buttons -->
                                <div class="flex items-center gap-2">
                                    <button id="decrement-button"
                                        class="w-8 h-8 flex items-center justify-center bg-slate-200 hover:bg-slate-300 rounded-md transition-colors text-gray-700 text-lg font-bold active:scale-95 border border-slate-300"
                                        aria-label="Decrease length">-</button>
                                    <!-- Numeric Input Field  -->
                                    <input id="length-input" type="number" min="8" max="32" value="16"
                                        class="w-16 h-8 bg-white border border-slate-300 text-blue-600 text-center font-bold rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 py-1"
                                        aria-live="polite">
                                    <button id="increment-button"
                                        class="w-8 h-8 flex items-center justify-center bg-slate-200 hover:bg-slate-300 rounded-md transition-colors text-gray-700 text-lg font-bold active:scale-95 border border-slate-300"
                                        aria-label="Increase length">+</button>
                                </div>
                            </div>
                            <!-- Range Slider Input -->
                            <input id="length-slider" type="range" min="8" max="32" value="16"
                                class="w-full custom-slider appearance-none" aria-valuemin="8" aria-valuemax="32"
                                aria-valuenow="16">
                        </div>

                        <!-- Character Set Checkboxes -->
                        <div class="space-y-4">
                            <h2 class="text-xl font-semibold text-gray-800 border-b pb-2 border-slate-200">Character
                                Options</h2>
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                <!-- Uppercase Letters -->
                                <label for="uppercase"
                                    class="flex items-center space-x-3 cursor-pointer p-2 rounded-md hover:bg-blue-50/70 transition-colors">
                                    <input id="uppercase" type="checkbox" checked
                                        class="custom-checkbox w-5 h-5 text-blue-600 bg-gray-500 border-blue-500 rounded focus:ring-2 appearance-none transition">
                                    <span class="font-medium text-gray-700">Uppercase (A-Z)</span>
                                </label>
                                <!-- Lowercase Letters -->
                                <label for="lowercase"
                                    class="flex items-center space-x-3 cursor-pointer p-2 rounded-md hover:bg-blue-50/70 transition-colors">
                                    <input id="lowercase" type="checkbox" checked
                                        class="custom-checkbox w-5 h-5 text-blue-600 bg-gray-500 border-blue-500 rounded focus:ring-2 appearance-none transition">
                                    <span class="font-medium text-gray-700">Lowercase (a-z)</span>
                                </label>
                                <!-- Numbers -->
                                <label for="numbers"
                                    class="flex items-center space-x-3 cursor-pointer p-2 rounded-md hover:bg-blue-50/70 transition-colors">
                                    <input id="numbers" type="checkbox" checked
                                        class="custom-checkbox w-5 h-5 text-blue-600 bg-gray-500 border-blue-500 rounded focus:ring-2 appearance-none transition">
                                    <span class="font-medium text-gray-700">Numbers (0-9)</span>
                                </label>
                                <!-- Symbols -->
                                <label for="symbols"
                                    class="flex items-center space-x-3 cursor-pointer p-2 rounded-md hover:bg-blue-50/70 transition-colors">
                                    <input id="symbols" type="checkbox"
                                        class="custom-checkbox w-5 h-5 text-blue-600 bg-gray-500 border-blue-500 rounded focus:ring-2 appearance-none transition">
                                    <span class="font-medium text-gray-700">Symbols (!@#$...)</span>
                                </label>
                            </div>
                        </div>

                        <!-- Additional Feature: Exclude Ambiguous Characters -->
                        <div class="border-t pt-4 border-slate-200">
                            <label for="ambiguous"
                                class="flex items-center space-x-3 cursor-pointer p-2 rounded-md hover:bg-red-50/70 transition-colors bg-red-50 border border-red-200">
                                <input id="ambiguous" type="checkbox"
                                    class="custom-checkbox w-5 h-5 text-red-600 bg-red-100 border-red-500 rounded focus:ring-2 appearance-none transition">
                                <span class="font-medium text-red-700">Exclude Ambiguous Characters (l, I, 1, O, 0,
                                    o)</span>
                            </label>
                        </div>

                        <!-- Generate Button -->
                        <button id="generate-button"
                            class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 active:scale-[0.98] active:bg-blue-800 transition-all duration-200 focus:outline-none focus:ring-4 focus:ring-blue-500/50 flex items-center justify-center gap-2 shadow-lg shadow-blue-500/40 pulse-on-hover mt-6">
                            <!-- SVG icon for the generate action -->
                            <svg id="generate-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                                stroke-linecap="round" stroke-linejoin="round"
                                class="transition-transform duration-500">
                                <path d="M21 12a9 9 0 1 1-6.219-8.56"></path>
                            </svg>
                            Generate Password
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>

</body>


</html>
